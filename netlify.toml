[[headers]]
for = "/api/*"

  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"
  Pragma = "no-cache"
  Expires = "0"

[[redirects]]
from = "/_next/image"
to = "/.netlify/images?url=:url&w=:width&q=:quality"
status = 200

  [redirects.query]
  url = ":url"
  w = ":width"
  q = ":quality"

[[redirects]]
from = "/_ipx/*"
to = "/.netlify/images?url=:url&w=:width&q=:quality"
status = 200

  [redirects.query]
  url = ":url"
  w = ":width"
  q = ":quality"

[[redirects]]
from = "/admin/*"
to = "/admin/[[...segments]]/page"
status = 200
force = true

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/api/:splat"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[context]

  [context.production]

  [context.main]


[dev]
  targetPort = 3001
  port = 8888

[build.environment]
PAYLOAD_SECRET = "votre-secret"
NODE_VERSION = "18.20.2"